<nz-content>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-page-header nzTitle="ยา"></nz-page-header>
    </div>
  </div>

  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-card>
        <div nz-row>
          <div nz-col nzSpan="12" class="text-right">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input
                type="text"
                nz-input
                placeholder="ค้นหา"
                [(ngModel)]="searchValue"
                (ngModelChange)="onSearchChange($event)"
              />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </div>
          <div nz-col nzSpan="12" class="text-right">
            <button
              nz-button
              nzType="primary"
              [nzSize]="size"
              nzShape="round"
              (click)="showModal()"
            >
              <i nz-icon nzType="plus-circle"></i>เพิ่มยา
            </button>
            <!-- <button nz-button nzType="danger" [nzSize]="size" nzShape="round">
              <i nz-icon nzType="minus-circle"></i>ลบผู้ป่วย
            </button> -->
          </div>
        </div>
        <nz-divider></nz-divider>
        <nz-table
          #rowSelectionTable
          nzShowSizeChanger
          [nzData]="medicinesData"
          (nzPageSizeChange)="pageSizeChange($event)"
          [nzSize]="middle"
          [nzLoading]="isLoading"
          [nzFrontPagination]="false"
          [nzTotal]="pageTotal"
          (nzPageIndexChange)="pageChange($event)"
          (nzCurrentPageDataChange)="currentPageDataChange($event)"
        >
          <thead (nzSortChange)="onSort($event)" nzSingleSort>
            <tr>
              <th nzShowSort nzSortKey="name">ยา</th>
              <th nzShowSort nzSortKey="address">ประเภท</th>
              <th nzShowSort nzSortKey="birtdate">รายละเอียด</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
              <td>{{ data.name }}</td>
              <td>{{ data.type }}</td>
              <td>{{ data.description }}</td>
              <td>
                <button
                  nz-button
                  nzType="primary"
                  [nzSize]="size"
                  nzShape="round"
                  nzGhost
                  (click)="showModal(data)"
                >
                  <i nz-icon nzType="edit"></i>แก้ไข
                </button>
                <!-- <nz-divider nzType="vertical"></nz-divider> -->
                <button
                  nz-button
                  nzType="danger"
                  [nzSize]="size"
                  nzShape="round"
                  nzGhost
                  (click)="deleteMedicine(data._id)"
                >
                  <i nz-icon nzType="delete"></i>ลบ
                </button>
              </td>
            </tr>
          </tbody>
        </nz-table>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <div class="search-box">
            <input
              type="text"
              nz-input
              placeholder="Search name"
              [(ngModel)]="searchValue"
            />
            <button
              nz-button
              nzSize="small"
              nzType="primary"
              (click)="search()"
              class="search-button"
            >
              Search
            </button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
          </div>
        </nz-dropdown-menu>
      </nz-card>
    </div>
  </div>
</nz-content>

<ng-template #titleModal>
  <ng-container *ngIf="!this.form.get('_id').value; else elseTemplate">
    <i nz-icon nzType="plus-circle"></i> เพิ่มข้อมูล
  </ng-container>
  <ng-template #elseTemplate>
    <i nz-icon nzType="edit"></i> แก้ไขข้อมูล
  </ng-template>
</ng-template>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="titleModal"
  (nzOnCancel)="handleCancel()"
>
  <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired
        >ชื่อยา</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="ชื่อยา">
        <input nz-input id="name" formControlName="name" placeholder="ชื่อยา" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="type">ประเภท</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="type" formControlName="type" placeholder="ประเภท" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description"
        >รายละเอียด</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input
          nz-input
          id="description"
          formControlName="description"
          placeholder="รายละเอียด"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="_id" formControlName="_id" type="hidden" />
      </nz-form-control>
    </nz-form-item>
  </form>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">
      ยกเลิก
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="submitForm()"
      [nzLoading]="isOkLoading"
    >
      ตกลง
    </button>
  </div>
</nz-modal>
